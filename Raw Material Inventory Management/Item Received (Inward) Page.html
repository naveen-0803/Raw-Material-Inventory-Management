        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1><i class="nav-icon fas fa-download" style="margin-right: 10px;"></i>Item Received (Inward)
                                Page</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table id="example2" class="table table-bordered table-hover">
                                        <div class="container">
                                            <form id="mngPage" method="post">
                                                <div class="form-group row">
                                                    <label class="col-form-label col-sm-3 text-center my-auto"> Receipt No
                                                        : </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" id="Receipt_No" class="form-control" placeholder="Enter Receipt Number"
                                                            onchange="getItemFromItemID()">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-form-label col-sm-3 text-center m-auto"> Receipt Date
                                                        : </label>
                                                    <div class="col-sm-9">
                                                        <input type="date" id="Receipt_Date" class="form-control"
                                                            placeholder="Enter the date of the Receipt">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-form-label col-sm-3 text-center m-auto"> Item ID : </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" step="0.001" id="ItemID"
                                                            class="form-control" placeholder="Enter Identification number of the Item" onchange="getItemName()">
                                                    </div>
                                                </div>
                                                <!-- <div class="form-group row">
                                                    <label class="col-form-label col-sm-3 text-center m-auto"> Item Name : </label>
                                                    <div class="col-sm-9">
                                                        <input type="text" id="ItemName" class="form-control">
                                                    </div>
                                                </div> -->
                                                <div class="form-group row">
                                                    <label class="col-form-label col-sm-3 text-center m-auto"> Quantity : </label>
                                                    <div class="col-sm-9">
                                                        <input type="number" id="QtyReceived" class="form-control" maxlength="10"
                                                            placeholder="Enter upto 10 Characters">
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="text-center" style="margin-top: 20px;">
                                                <button type="button" class="btn btn-lg btn-primary" id="new"
                                                    onclick="newForm()">New</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="save"
                                                    onclick="saveData()">Save</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="edit"
                                                    onclick="editData()">Edit</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="change"
                                                    onclick="changeData()">Change</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="reset"
                                                    onclick="resetForm()">Reset</button>
                                            </div>
                                            &nbsp;&nbsp;&nbsp;
                                            <div class="text-center">
                                                <button type="button" class="btn btn-lg btn-primary" id="first"
                                                    onclick="getFirst()">First</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="prev"
                                                    onclick="getPrev()">Previous</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="next"
                                                    onclick="getNext()">Next</button>
                                                <button type="button" class="btn btn-lg btn-primary" id="last"
                                                    onclick="getLast()">Last</button>
                                            </div>
                                        </div>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
